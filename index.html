<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" con
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Admin Panel</h1>
    </div>
    <div id="body">
    <div id="panel">
      <h3>ADD PRODUCT</h3>
      <form action="">
        <input type="text" id="name" placeholder="Product name"><br>
        <input type="number" id="price" placeholder="product price"><br>
        <input type="text" name="" id="description" placeholder="description"><br>
        <input type="date" id="delivery"><br>
        <input type="text" name="" id="image" placeholder="image"><br>
        <input type="submit" value="Submit" id="add_product"><br>
      </form>

      <div id="sort">
        <h3>SORT BASED ON PRICE</h3>
        <button id="sort-low-to-high">Sort low to high</button>
        <button id="sort-high-to-low">Sort high to low</button>

        <h3>Filter by Price</h3>
        <button id="greater-than">greater than 4000</button>
        
        <button id="less-than">less than or = 4000</button>
      </div>
    </div>

    <div id="container">
    </div>
  </div>
    <!-- 1. Product form input boxes will have IDs as "name", "price", "description", "delivery" & "image" respectively.
 2. Add Product button ID :- "add_product".
 3. Sort Low to High button ID :- "sort-low-to-high"
 4. Sort High to Low button ID :- "sort-high-to-low"
 5. Price > 4000 button ID :-  "greater-than"
 6. Price < = 4000 button ID :- "less-than"
 7. All the products will be appended inside div with ID :- "container".
 8. Every product card will have class :- "item",
 9. The price in every card will have class :- "product_price" ,
 NOTE:- Show only price amount in number, no extra tesxt should be there.
 10.The delivery in every card will have class :- "product_delivery" 
 11. The remove button will have class :- "remove_item",
 12. The update button will have class :- "update_price" -->
  </body>
</html>
<script src="./main.js"></script>
